<html>
<head>

    body {
      font-family: Arial, sans-serif;

    h1 {
      margin-top: 50px;
    }

    .container {
      margin-top: 50px;

  </style>

<body>
  <h1>Modify Uploaded Images: </h1>
  <div class="container">
    
  <img style="width:50; height:50" src="data:image/*;charset=utf-8;base64,{{image[0]}}" alt="Image 2">
  <h4>Score: {{image[1]}}</h4>
  <h4>Image Name: {{image[2]}}</h4>
  <h4>Uploaded by: {{user}}</h4>
  <form action = '/modifyname/{{user}}/{{image[2]}}' method="POST">
    <label for="newname">Enter New Name: </label>
    <input type='text' id='newname' name='newname'>
    <input class="button" type="submit" value="CHANGE NAME">
  </form>
  </div>
